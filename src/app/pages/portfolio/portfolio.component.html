<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let producto of productosservice.productos" [routerLink]="['item']" class="animated fadeIn rk-item ae-masonry__item"><img [src]="producto.url" alt="">
            <div class="item-meta">
                <h2>{{producto.titulo}}</h2>
                <p>{{producto.categoria}}</p>
            </div>
        </a>
    </div>
</section>
